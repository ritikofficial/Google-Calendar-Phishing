<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Email Viewer</title>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/viewer.css') }}">
    </head>
    <body>
		<div class="container">
			<div id="phish-title">
				<h1><b>Emails For {{username}}</b></h1>
			</div>
			<br>
			<table class="table">
				<thead>
					<tr>
						<th scope="col">Sender</th>
						<th scope="col">Recipient</th>
						<th scope="col">Body</th>
					</tr>
				</thead>
				<tbody>
				{% for email in emails %}
					<tr>
						<td scope="row" class="fit">{{email.sender_email}}</td>
						<td scope="row" class="fit">{{email.recipient_email}}</td>
						<td>{{email.body}}</td>
					</tr>
				{% endfor %}
				</tbody>
			</table>
		</div>

        <!-- Bootstrap core JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>

</html>
